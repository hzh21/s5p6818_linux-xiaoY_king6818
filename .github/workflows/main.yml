name: Build King6818 Docker Kernel
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            device-tree-compiler \
            bc libssl-dev make \
            bison flex libelf-dev \
            pkg-config

      - name: Configure and Build
        run: |
          # 1. 使用基础配置
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- nanopi3_linux_defconfig
          
          # 2. 注入 Docker 必需的内核开关
          ./scripts/config --enable CONFIG_OVERLAY_FS
          ./scripts/config --enable CONFIG_CGROUP_DEVICE
          ./scripts/config --enable CONFIG_MEMCG
          ./scripts/config --enable CONFIG_MEMCG_SWAP
          ./scripts/config --enable CONFIG_BLK_CGROUP
          ./scripts/config --enable CONFIG_IKCONFIG
          ./scripts/config --enable CONFIG_IKCONFIG_PROC
          
          # 3. 核心修复：
          # 使用 KCFLAGS 忽略老内核在现代 GCC 下的警告误报
          # 同时编译 Image 和 dtbs
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- \
               KCFLAGS="-Wno-array-bounds -Wno-format-overflow" \
               Image dtbs -j$(nproc)

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: King6818-Kernel-Result
          path: |
            arch/arm64/boot/Image
            arch/arm64/boot/dts/nexell/s5p6818-king6818.dtb
